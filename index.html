<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Self-Service</title>
    <style>
        :root {
            --madero-black: #121212;
            --madero-gold: #c5a059;
            --madero-gray: #252525;
            --madero-white: #ffffff;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            background: var(--madero-black); 
            color: var(--madero-white);
        }

        /* MENU LATERAL DE PRODUTOS */
        .menu { 
            width: 65%; 
            padding: 30px; 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px; 
            overflow-y: auto; 
        }

        .item { 
            background: var(--madero-gray); 
            border-radius: 15px; 
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); 
            cursor: pointer; 
            transition: transform 0.2s, border 0.2s;
            border: 1px solid transparent;
            text-align: center;
        }

        .item:hover { transform: translateY(-5px); border-color: var(--madero-gold); }
        .item img { width: 100%; height: 180px; object-fit: cover; }
        .item-info { padding: 15px; }
        .item-nome { font-size: 1.3rem; font-weight: bold; margin-bottom: 5px; }
        .item-preco { color: var(--madero-gold); font-size: 1.1rem; font-weight: bold; }

        /* CARRINHO E FINALIZAÇÃO */
        .carrinho { 
            width: 35%; 
            background: #0a0a0a; 
            border-left: 2px solid var(--madero-gold); 
            padding: 30px; 
            display: flex; 
            flex-direction: column; 
        }

        h2 { color: var(--madero-gold); text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid #333; padding-bottom: 10px; }

        .item-carrinho { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; font-size: 1.1rem; }

        .input-cliente {
            background: #1a1a1a;
            border: 1px solid var(--madero-gold);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .btn-pagar { 
            background: var(--madero-gold); 
            color: black; 
            border: none; 
            padding: 18px; 
            margin-top: 10px; 
            border-radius: 8px; 
            font-weight: bold; 
            font-size: 1.1rem;
            cursor: pointer; 
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-pagar:hover { opacity: 0.9; }
        .btn-pix { background: transparent; border: 1px solid var(--madero-gold); color: var(--madero-gold); }
        .btn-imprimir { background: #333; color: white; margin-top: 20px; font-size: 0.8rem; }

        /* MODAL PIX */
        #modal-pix { 
            display: none; 
            position: fixed; 
            top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            z-index: 100; 
            text-align: center; 
            color: black;
            width: 350px;
        }

        #qr-img { width: 250px; height: 250px; margin-bottom: 20px; }

        .timer-bar {
            width: 100%; height: 5px; background: #eee; border-radius: 10px; margin-top: 15px; overflow: hidden;
        }
        .timer-progress {
            width: 100%; height: 100%; background: var(--madero-gold);
            animation: countdown 50s linear forwards;
        }

        @keyframes countdown { from { width: 100%; } to { width: 0%; } }
    </style>
</head>
<body>

<div class="menu">
    <div class="item" onclick="add('Cheese Madero', 39.00)">
        <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?q=80&w=500">
        <div class="item-info">
            <div class="item-nome">Cheese Madero</div>
            <div class="item-preco">R$ 39,00</div>
        </div>
    </div>
    <div class="item" onclick="add('Madero Bacon', 45.00)">
        <img src="https://images.unsplash.com/photo-1553979459-d2229ba7433b?q=80&w=500">
        <div class="item-info">
            <div class="item-nome">Madero Bacon</div>
            <div class="item-preco">R$ 45,00</div>
        </div>
    </div>
    <div class="item" onclick="add('Limonada Rosa', 12.00)">
        <img src="https://images.unsplash.com/photo-1556881286-fc6915169721?q=80&w=500">
        <div class="item-info">
            <div class="item-nome">Limonada Rosa</div>
            <div class="item-preco">R$ 12,00</div>
        </div>
    </div>
    <div class="item" onclick="add('Shake Nutella', 22.00)">
        <img src="https://images.unsplash.com/photo-1572490122747-3968b75cc699?q=80&w=500">
        <div class="item-info">
            <div class="item-nome">Shake Nutella</div>
            <div class="item-preco">R$ 22,00</div>
        </div>
    </div>
</div>

<div class="carrinho">
    <h2>Seu Pedido</h2>
    
    <input type="text" id="nome-cliente" class="input-cliente" placeholder="SEU NOME AQUI...">

    <div id="lista-itens" style="flex-grow: 1; overflow-y: auto;"></div>
    
    <hr style="border: 0; border-top: 1px solid #333; margin: 20px 0;">
    <h3 style="font-size: 1.8rem; margin: 0;">Total: <span style="color:var(--madero-gold)">R$ <span id="total-valor">0.00</span></span></h3>
    
    <button class="btn-pagar" onclick="pagarCartao()">PAGAR COM CARTÃO</button>
    <button class="btn-pagar btn-pix" onclick="gerarPix()">PAGAR COM PIX</button>
    <button class="btn-pagar btn-imprimir" onclick="imprimirPedido()">REIMPRIMIR ÚLTIMO</button>
</div>

<div id="modal-pix">
    <h3 style="margin-top:0">Aguardando Pagamento</h3>
    <div id="qrcode-container">
        <img src="" id="qr-img" alt="QR Code Pix">
    </div>
    <p id="msg-pix">Escaneie o QR Code para finalizar</p>
    <div class="timer-bar"><div class="timer-progress"></div></div>
    <br>
    <button onclick="fecharPix()" style="background:none; border:none; cursor:pointer; color:#888; text-decoration:underline">Cancelar Pedido</button>
</div>

<script>
    let total = 0;
    let pedido = [];
    let numeroPedido = Math.floor(Math.random() * 900) + 100; // Gera número inicial
    let pixTimer;

    function add(nome, preco) {
        total += preco;
        pedido.push({nome: nome, preco: preco});
        document.getElementById('total-valor').innerText = total.toFixed(2);
        
        const lista = document.getElementById('lista-itens');
        lista.innerHTML += `<div class="item-carrinho"><span>1x ${nome}</span> <span>R$ ${preco.toFixed(2)}</span></div>`;
        lista.scrollTop = lista.scrollHeight;
    }

    function pagarCartao() {
        if(total <= 0) return alert("Carrinho vazio!");
        const nome = document.getElementById('nome-cliente').value;
        if(!nome) return alert("Por favor, digite seu nome.");
        
        const valor = total.toFixed(2);
        // Após pagar no cartão, a pessoa volta e imprime.
        window.location.href = `mp-point://pay?amount=${valor}&description=Pedido-${numeroPedido}&editable_amount=false`;
    }

    async function gerarPix() {
        if(total <= 0) return alert("Carrinho vazio!");
        const nome = document.getElementById('nome-cliente').value;
        if(!nome) return alert("Por favor, digite seu nome.");

        document.getElementById('modal-pix').style.display = 'block';
        document.getElementById('qr-img').src = "https://www.wp-prevencao.com.br/assets/images/loading.gif";

        const idempotencyKey = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);

        try {
            const response = await fetch("https://api.mercadopago.com/v1/payments", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer APP_USR-1998879028639759-021913-02c51f11e5b00f26dc6a0577a867ef53-273401276", // <--- SEU TOKEN AQUI
                    "Content-Type": "application/json",
                    "X-Idempotency-Key": idempotencyKey
                },
                body: JSON.stringify({
                    transaction_amount: parseFloat(total.toFixed(2)),
                    description: "Pedido Kingis Burger",
                    payment_method_id: "pix",
                    payer: { email: "totem@kingisburger.com" }
                })
            });

            const data = await response.json();
            
            if(data.point_of_interaction) {
                document.getElementById('qr-img').src = `data:image/png;base64,${data.point_of_interaction.transaction_data.qr_code_base64}`;
                
                // Simulação automática para teste (em 40 segundos aprova sozinho e imprime)
                pixTimer = setTimeout(() => {
                    sucessoPix();
                }, 40000); 

            } else {
                alert("Erro: " + data.message);
                fecharPix();
            }
        } catch (error) {
            alert("Erro de conexão!");
            fecharPix();
        }
    }

    function sucessoPix() {
        document.getElementById('msg-pix').innerText = "PAGAMENTO APROVADO!";
        document.getElementById('msg-pix').style.color = "green";
        setTimeout(() => {
            imprimirPedido();
            fecharPix();
            resetarTotem();
        }, 2000);
    }

    function resetarTotem() {
        total = 0;
        pedido = [];
        numeroPedido = Math.floor(Math.random() * 900) + 100;
        document.getElementById('total-valor').innerText = "0.00";
        document.getElementById('lista-itens').innerHTML = "";
        document.getElementById('nome-cliente').value = "";
    }

    function fecharPix() { 
        clearTimeout(pixTimer);
        document.getElementById('modal-pix').style.display = 'none'; 
    }

    function imprimirPedido() {
        if (pedido.length === 0) return alert("Não há itens!");
        const nomeCliente = document.getElementById('nome-cliente').value || "Cliente";

        const janela = window.open('', '', 'width=300,height=600');
        const itensHtml = pedido.map(i => `
            <div style="display: flex; justify-content: space-between;">
                <span>1x ${i.nome}</span>
                <span>R$ ${i.preco.toFixed(2)}</span>
            </div>`).join('');

        janela.document.write(`
            <html>
            <body style="font-family: 'Courier New', monospace; width: 58mm; padding: 10px; font-size: 12px; text-align: center;">
                <h2 style="margin:0">KINGIS BURGER</h2>
                <p>PEDIDO: #${numeroPedido}</p>
                <p>CLIENTE: ${nomeCliente.toUpperCase()}</p>
                <div style="border-top: 1px dashed #000; margin: 5px 0;"></div>
                <div style="text-align: left;">${itensHtml}</div>
                <div style="border-top: 1px dashed #000; margin: 5px 0;"></div>
                <h3 style="font-size: 16px;">TOTAL: R$ ${total.toFixed(2)}</h3>
                <p>${new Date().toLocaleString()}</p>
                <p>Aguarde ser chamado!</p>
                <script>window.onload = function() { window.print(); window.close(); }<\/script>
            </body>
            </html>
        `);
        janela.document.close();
    }
</script>
</body>
</html>

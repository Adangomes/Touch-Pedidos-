<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Totem Autoatendimento</title>

<style>
:root {
    --bg: #f8fafc;
    --card: #ffffff;
    --primary: #ef4444;
    --green: #10b981;
    --text: #0f172a;
    --border: #e2e8f0;
}

body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    display: flex;
    height: 100vh;
    background: linear-gradient(135deg, #f8fafc, #eef2f7);
}

/* HEADER */
.header {
    position: fixed;
    width: 60%;
    background: white;
    padding: 15px;
    font-weight: bold;
    border-bottom: 1px solid #eee;
}

/* MENU */
.menu {
    width: 60%;
    margin-top: 60px;
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(2,1fr);
    gap: 15px;
    overflow-y: auto;
}

.item {
    background: white;
    border-radius: 16px;
    border: 1px solid var(--border);
    cursor: pointer;
    overflow: hidden;
    transition: .2s;
}

.item:hover {
    transform: translateY(-5px);
}

.item img {
    width: 100%;
    height: 140px;
    object-fit: cover;
}

.item-info {
    padding: 10px;
    font-weight: bold;
}

.item-info span {
    color: var(--primary);
}

/* CARRINHO */
.carrinho {
    width: 40%;
    background: white;
    padding: 25px;
    border-left: 1px solid var(--border);
    display: flex;
    flex-direction: column;
}

.lista { flex-grow:1; overflow:auto; }

.item-carrinho {
    display:flex;
    justify-content:space-between;
    border-bottom:1px solid #eee;
    padding:10px 0;
}

.input {
    padding:15px;
    border-radius:10px;
    border:1px solid #ddd;
}

/* BOT√ïES */
.btn {
    padding:15px;
    border:none;
    border-radius:10px;
    margin-top:10px;
    font-weight:bold;
    cursor:pointer;
}

.cartao { background: var(--primary); color:white; }
.pix { background: var(--green); color:white; }

/* MODAL */
#modal {
    display:none;
    position:fixed;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.8);
    justify-content:center;
    align-items:center;
}

.box {
    background:white;
    padding:20px;
    border-radius:20px;
    text-align:center;
}

#qr { width:220px; }

.status {
    color: var(--primary);
    animation: pisca 1s infinite;
}

@keyframes pisca {
    50% { opacity: 0.3; }
}
</style>

</head>

<body>

<div class="header">üçî KINGIS BURGER</div>

<div class="menu">
<div class="item" onclick="add('X-Burguer',20)">
<img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=400">
<div class="item-info">X-Burguer <span>R$20</span></div>
</div>

<div class="item" onclick="add('X-Bacon',25)">
<img src="https://images.unsplash.com/photo-1553979459-d2229ba7433b?w=400">
<div class="item-info">X-Bacon <span>R$25</span></div>
</div>
</div>

<div class="carrinho">
<h2>Pedido</h2>

<input id="nome" class="input" placeholder="Seu nome">

<div id="lista" class="lista"></div>

<h2>Total: R$ <span id="total">0.00</span></h2>

<button class="btn cartao" onclick="pagarCartao()">Cart√£o</button> <button class="btn pix" onclick="gerarPix()">Pix</button>

</div>

<div id="modal">
<div class="box">
<h3>Pagamento Pix</h3>
<img id="qr">
<p class="status">Aguardando pagamento...</p>
</div>
</div>

<script>
let total=0;
let pedido=[];
let numero=Math.floor(Math.random()*900)+100;
let pagamentoConfirmado=false;

function add(nome,preco){
 total+=preco;
 pedido.push({nome,preco});
 document.getElementById('total').innerText=total.toFixed(2);

 document.getElementById('lista').innerHTML+=`
 <div class="item-carrinho">
 <span>${nome}</span>
 <span>R$${preco}</span>
 </div>`;
}

function pagarCartao(){
 if(total<=0)return alert("Carrinho vazio");
 alert("Pagamento via maquininha");
 finalizar();
}

function gerarPix(){
 if(total<=0)return alert("Carrinho vazio");

 document.getElementById('modal').style.display='flex';
 pagamentoConfirmado=false;

 // SIMULA QR
 document.getElementById('qr').src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=PIX-"+total;

 verificarPagamento();
}

function verificarPagamento(){
 let loop=setInterval(()=>{
 if(pagamentoConfirmado){
 clearInterval(loop);
 finalizar();
 }
 },2000);
}

// BOT√ÉO OCULTO PRA TESTE
document.addEventListener("keydown",e=>{
 if(e.key==="Enter"){
 pagamentoConfirmado=true;
 }
});

function finalizar(){
 imprimir();
 alert("Pagamento confirmado!");

 total=0;
 pedido=[];
 numero=Math.floor(Math.random()*900)+100;

 document.getElementById('total').innerText="0.00";
 document.getElementById('lista').innerHTML="";
 document.getElementById('nome').value="";
 document.getElementById('modal').style.display='none';
}

function imprimir(){
 let nome=document.getElementById('nome').value||"Cliente";

 let listaHtml=pedido.map(i=>`
 <div style="display:flex;justify-content:space-between;">
 <span>${i.nome}</span>
 <span>R$${i.preco}</span>
 </div>`).join("");

 let w=window.open();
 w.document.write(`
 <body style="font-family:monospace">
 <center><b>PEDIDO #${numero}</b></center>
 Cliente: ${nome}<br>
 ${new Date().toLocaleString()}<br>
 <hr>
 ${listaHtml}
 <hr>
 <b>Total: R$${total}</b>
 <script>
 window.onload=function(){
 window.print();
 setTimeout(()=>window.close(),500);
 }
 <\/script>
 `);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingis Burger - Autoatendimento</title>
    <style>
        :root {
            --dark: #121212;
            --gold: #c5a059;
            --gray: #222;
            --white: #ffffff;
            --blue: #009ee3;
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--dark); color: var(--white); overflow: hidden; }
        
        /* MENU LATERAL */
        .menu { width: 60%; padding: 20px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; overflow-y: auto; }
        .item { 
            background: var(--gray); border-radius: 12px; overflow: hidden; 
            cursor: pointer; transition: 0.2s; border: 1px solid transparent; text-align: center;
            padding-bottom: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .item:active { transform: scale(0.95); border-color: var(--gold); }
        .item img { width: 100%; height: 140px; object-fit: cover; margin-bottom: 10px; }
        .item-info { font-weight: bold; font-size: 1.1rem; padding: 0 10px; }
        .item-info span { color: var(--gold); display: block; font-size: 0.9rem; margin-top: 5px; }

        /* CARRINHO */
        .carrinho { width: 40%; background: #0a0a0a; border-left: 2px solid var(--gold); padding: 25px; display: flex; flex-direction: column; }
        .lista-itens { flex-grow: 1; overflow-y: auto; margin: 15px 0; border-top: 1px solid #333; }
        .item-carrinho { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #222; font-size: 1rem; }
        
        .input-cliente {
            background: #1a1a1a; border: 1px solid var(--gold); color: white;
            padding: 15px; border-radius: 8px; width: 100%; margin-bottom: 10px; box-sizing: border-box; font-size: 1rem;
        }

        .btn-acao { padding: 18px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; text-transform: uppercase; border: none; margin-top: 10px; }
        .btn-cartao { background: var(--blue); color: white; }
        .btn-pix { background: transparent; border: 2px solid var(--gold); color: var(--gold); }
        .btn-imprimir { background: #444; color: white; font-size: 0.8rem; padding: 10px; }

        /* MODAL PIX */
        #modal-pix { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 1000; flex-direction: column; align-items: center; justify-content: center;
        }
        .pix-container { background: white; padding: 30px; border-radius: 20px; color: black; text-align: center; width: 320px; }
        #qr-img { width: 240px; height: 240px; margin: 15px 0; border: 1px solid #eee; }
        .status-pix { font-weight: bold; color: var(--blue); animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="menu">
    <div class="item" onclick="add('X-Burguer', 20.00)">
        <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=400">
        <div class="item-info">X-Burguer <span>R$ 20,00</span></div>
    </div>
    <div class="item" onclick="add('X-Salada', 22.00)">
        <img src="https://images.unsplash.com/photo-1550547660-d9450f859349?w=400">
        <div class="item-info">X-Salada <span>R$ 22,00</span></div>
    </div>
    <div class="item" onclick="add('X-Bacon', 25.00)">
        <img src="https://images.unsplash.com/photo-1553979459-d2229ba7433b?w=400">
        <div class="item-info">X-Bacon <span>R$ 25,00</span></div>
    </div>
    <div class="item" onclick="add('X-Tudo', 30.00)">
        <img src="https://images.unsplash.com/photo-1594212699903-ec8a3eca50f5?w=400">
        <div class="item-info">X-Tudo <span>R$ 30,00</span></div>
    </div>
    <div class="item" onclick="add('Coca-Cola', 7.00)">
        <img src="https://images.unsplash.com/photo-1622483767028-3f66f32aef97?w=400">
        <div class="item-info">Coca-Cola <span>R$ 7,00</span></div>
    </div>
    <div class="item" onclick="add('Shake Nutella', 18.00)">
        <img src="https://images.unsplash.com/photo-1572490122747-3968b75cc699?w=400">
        <div class="item-info">Shake Nutella <span>R$ 18,00</span></div>
    </div>
</div>

<div class="carrinho">
    <h2 style="color:var(--gold); margin-top: 0;">MEU PEDIDO</h2>
    
    <input type="text" id="nome-cliente" class="input-cliente" placeholder="DIGITE SEU NOME...">
    
    <div id="lista-itens" class="lista-itens">
        </div>
    
    <h3 style="font-size: 1.6rem; margin: 10px 0;">TOTAL: <span style="color:var(--gold)">R$ <span id="total-valor">0.00</span></span></h3>
    
    <button class="btn-acao btn-cartao" onclick="pagarCartao()">PAGAR NO CARTÃO</button>
    <button class="btn-acao btn-pix" onclick="gerarPix()">PAGAR NO PIX</button>
    <button class="btn-acao btn-imprimir" onclick="imprimirPedido()">IMPRIMIR TESTE</button>
</div>

<div id="modal-pix">
    <div class="pix-container">
        <h3 style="margin:0">PAGAMENTO VIA PIX</h3>
        <img src="" id="qr-img" alt="QR Code">
        <p class="status-pix">Aguardando confirmação...</p>
        <button class="btn-acao" style="background:#00bfa5; color:white;" onclick="confirmarPagamentoPix()">JÁ PAGUEI (CONFIRMAR)</button>
        <button onclick="fecharPix()" style="margin-top:15px; background:none; border:none; color:#888; cursor:pointer; text-decoration:underline;">Cancelar</button>
    </div>
</div>

<script>
    let total = 0;
    let pedido = [];
    let numeroPedido = Math.floor(Math.random() * 900) + 100;

    // FUNÇÃO ADICIONAR (REVISADA)
    function add(nome, preco) {
        total += preco;
        pedido.push({nome: nome, preco: preco});
        
        // Atualiza Valor na tela
        document.getElementById('total-valor').innerText = total.toFixed(2);
        
        // Adiciona na lista visual
        const lista = document.getElementById('lista-itens');
        const novoItem = document.createElement('div');
        novoItem.className = 'item-carrinho';
        novoItem.innerHTML = `<span>1x ${nome}</span> <span>R$ ${preco.toFixed(2)}</span>`;
        lista.appendChild(novoItem);
        
        lista.scrollTop = lista.scrollHeight;
    }

    function pagarCartao() {
        if(total <= 0) return alert("Carrinho vazio!");
        const nome = document.getElementById('nome-cliente').value;
        if(!nome) return alert("Por favor, digite seu nome.");
        
        const valor = total.toFixed(2);
        window.location.href = `mp-point://pay?amount=${valor}&description=Pedido-${numeroPedido}&editable_amount=false`;
    }

    // SUA FUNÇÃO PIX ORIGINAL (MANTIDA)
    async function gerarPix() {
        if(total <= 0) return alert("Carrinho vazio!");
        const nome = document.getElementById('nome-cliente').value;
        if(!nome) return alert("Por favor, digite seu nome.");

        document.getElementById('modal-pix').style.display = 'flex';
        document.getElementById('qr-img').src = "https://www.wp-prevencao.com.br/assets/images/loading.gif";

        const idempotencyKey = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);

        try {
            const response = await fetch("https://api.mercadopago.com/v1/payments", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer APP_USR-1998879028639759-021913-02c51f11e5b00f26dc6a0577a867ef53-273401276", // SEU TOKEN
                    "Content-Type": "application/json",
                    "X-Idempotency-Key": idempotencyKey
                },
                body: JSON.stringify({
                    transaction_amount: parseFloat(total.toFixed(2)),
                    description: "Pedido Kingis Burger",
                    payment_method_id: "pix",
                    payer: { 
                        email: "totem@email.com",
                        first_name: nome,
                        last_name: "Cliente"
                    }
                })
            });

            const data = await response.json();
            if(data.point_of_interaction) {
                document.getElementById('qr-img').src = `data:image/png;base64,${data.point_of_interaction.transaction_data.qr_code_base64}`;
            } else {
                alert("Erro: " + data.message);
                fecharPix();
            }
        } catch (error) {
            alert("Erro de rede.");
            fecharPix();
        }
    }

    function fecharPix() { 
        document.getElementById('modal-pix').style.display = 'none'; 
    }

    function confirmarPagamentoPix() {
        alert("Pagamento Confirmado!");
        imprimirPedido();
        fecharPix();
        // Limpa tudo
        total = 0;
        pedido = [];
        numeroPedido = Math.floor(Math.random() * 900) + 100;
        document.getElementById('total-valor').innerText = "0.00";
        document.getElementById('lista-itens').innerHTML = "";
        document.getElementById('nome-cliente').value = "";
    }

    function imprimirPedido() {
        if (pedido.length === 0) return alert("Não há itens!");
        const nomeCli = document.getElementById('nome-cliente').value || "Cliente";

        const janela = window.open('', '', 'width=300,height=600');
        const listaHtml = pedido.map(i => `
            <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                <span>1x ${i.nome}</span>
                <span>R$ ${i.preco.toFixed(2)}</span>
            </div>`).join('');

        janela.document.write(`
            <html><body style="font-family:monospace; width:58mm; padding:10px; font-size:12px;">
                <center><strong>KINGIS BURGER</strong><br>PEDIDO: #${numeroPedido}</center>
                <br>CLIENTE: ${nomeCli.toUpperCase()}
                <div style="border-top:1px dashed #000; margin:10px 0;"></div>
                ${listaHtml}
                <div style="border-top:1px dashed #000; margin:10px 0;"></div>
                <center><strong>TOTAL: R$ ${total.toFixed(2)}</strong></center>
                <br><center>${new Date().toLocaleString()}<br>Aguarde seu nome!</center>
                <script>window.onload=function(){window.print();setTimeout(()=>window.close(),500);}<\/script>
            </body></html>
        `);
        janela.document.close();
    }
</script>
</body>
</html>

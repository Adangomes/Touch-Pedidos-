<head>

    <style>
        :root {
            --dark: #121212;
            --gold: #c5a059;
            --gray: #222;
            --white: #ffffff;
        }

        body { font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; display: flex; height: 100vh; background: var(--dark); color: var(--white); overflow: hidden; }
        
        /* MENU */
        .menu { width: 65%; padding: 25px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; overflow-y: auto; }
        .item { 
            background: var(--gray); border-radius: 15px; overflow: hidden; 
            box-shadow: 0 8px 15px rgba(0,0,0,0.5); cursor: pointer; transition: 0.3s;
            border: 1px solid transparent; text-align: center;
        }
        .item:active { transform: scale(0.95); border-color: var(--gold); }
        .item img { width: 100%; height: 160px; object-fit: cover; }
        .item-txt { padding: 15px; font-weight: bold; font-size: 1.1rem; }
        .item-txt span { color: var(--gold); display: block; margin-top: 5px; }

        /* CARRINHO */
        .carrinho { width: 35%; background: #0a0a0a; border-left: 2px solid var(--gold); padding: 25px; display: flex; flex-direction: column; }
        .lista-itens { flex-grow: 1; overflow-y: auto; margin-top: 15px; }
        .item-carrinho { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #333; }
        
        .input-madero {
            background: #1a1a1a; border: 1px solid var(--gold); color: white;
            padding: 12px; border-radius: 5px; width: 100%; margin-bottom: 15px; box-sizing: border-box;
        }

        .btn-pagar { background: var(--gold); color: black; border: none; padding: 18px; margin-top: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; text-transform: uppercase; }
        .btn-pix { background: transparent; border: 1px solid var(--gold); color: var(--gold); }

        /* MODAL PIX */
        #modal-pix { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 100; flex-direction: column; align-items: center; justify-content: center;
        }
        .pix-box { background: white; padding: 30px; border-radius: 20px; color: black; text-align: center; width: 300px; }
        #qr-img { width: 220px; height: 220px; margin: 15px 0; }
        
        .timer-circle {
            width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--gold);
            border-radius: 50%; animation: spin 1s linear infinite; margin: 10px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .countdown { font-size: 1.5rem; font-weight: bold; color: var(--gold); }
    </style>
</head>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totem Self-Service - Kingis Burger</title>
    <style>
        :root {
            --madero-black: #1a1a1a;
            --madero-gold: #c5a059;
            --madero-white: #ffffff;
            --madero-gray: #333;
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            background: var(--madero-black); 
            color: var(--madero-white);
            overflow: hidden;
        }

        /* MENU DE PRODUTOS */
        .menu { 
            width: 70%; 
            padding: 30px; 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px; 
            overflow-y: auto; 
        }

        .item { 
            background: var(--madero-gray); 
            border-radius: 15px; 
            padding: 0; 
            text-align: center; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); 
            cursor: pointer; 
            transition: 0.3s; 
            overflow: hidden;
            border: 1px solid transparent;
        }

        .item:hover { border-color: var(--madero-gold); transform: translateY(-5px); }

        .item img { width: 100%; height: 180px; object-fit: cover; }

        .item-info { padding: 15px; }
        .item-nome { font-size: 1.2rem; font-weight: bold; margin-bottom: 5px; }
        .item-preco { color: var(--madero-gold); font-size: 1.1rem; }

        /* CARRINHO */
        .carrinho { 
            width: 30%; 
            background: #111; 
            border-left: 1px solid var(--madero-gold); 
            padding: 25px; 
            display: flex; 
            flex-direction: column; 
        }

        .btn-pagar { 
            background: var(--madero-gold); 
            color: black; 
            border: none; 
            padding: 18px; 
            margin-top: 10px; 
            border-radius: 8px; 
            font-weight: 900; 
            cursor: pointer; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-pix { background: transparent; border: 1px solid var(--madero-gold); color: var(--madero-gold); }

        /* MODAL PIX ESTILO MADERO */
        #modal-pix { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); 
            z-index: 1000; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
        }

        .pix-container { background: white; padding: 20px; border-radius: 20px; color: black; text-align: center; width: 320px; }
        
        #qr-img { width: 220px; height: 220px; }

        /* CIRCULO DE TEMPO */
        .timer-circle {
            margin: 20px auto;
            width: 60px; height: 60px;
            border: 5px solid #eee;
            border-top: 5px solid var(--madero-gold);
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .countdown { font-size: 2rem; font-weight: bold; color: var(--madero-gold); margin: 10px 0; }
    </style>
</head>
<body>

<div class="menu">
    <div class="item" onclick="add('Cheese Madero', 39.00)">
        <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?q=80&w=500" alt="Lanche">
        <div class="item-info">
            <div class="item-nome">Cheese Madero</div>
            <div class="item-preco">R$ 39,00</div>
        </div>
    </div>
    <div class="item" onclick="add('Madero Bacon', 45.00)">
        <img src="https://images.unsplash.com/photo-1553979459-d2229ba7433b?q=80&w=500" alt="Lanche">
        <div class="item-info">
            <div class="item-nome">Madero Bacon</div>
            <div class="item-preco">R$ 45,00</div>
        </div>
    </div>
    <div class="item" onclick="add('Limonada Rosa', 12.00)">
        <img src="https://images.unsplash.com/photo-1556881286-fc6915169721?q=80&w=500" alt="Bebida">
        <div class="item-info">
            <div class="item-nome">Limonada Rosa</div>
            <div class="item-preco">R$ 12,00</div>
        </div>
    </div>
    <div class="item" onclick="add('Shake Nutella', 22.00)">
        <img src="https://images.unsplash.com/photo-1572490122747-3968b75cc699?q=80&w=500" alt="Sobremesa">
        <div class="item-info">
            <div class="item-nome">Shake Nutella</div>
            <div class="item-preco">R$ 22,00</div>
        </div>
    </div>
</div>

<div class="carrinho">
    <h1 style="color: var(--madero-gold); border-bottom: 2px solid var(--madero-gold); padding-bottom: 10px;">PEDIDO</h1>
    <div id="lista-itens" style="flex-grow: 1; overflow-y: auto; margin-top: 15px;"></div>
    <div style="font-size: 1.5rem; margin: 20px 0;">TOTAL: <span id="total-valor">0.00</span></div>
    
    <button class="btn-pagar" onclick="pagarCartao()">Pagar com Cartão</button>
    <button class="btn-pagar btn-pix" onclick="gerarPix()">Pagar com PIX</button>
</div>

<div id="modal-pix">
    <div class="pix-container">
        <h2 style="margin: 0;">PAGUE AGORA</h2>
        <div class="countdown" id="tempo">50</div>
        <img src="" id="qr-img" alt="QR Code Pix">
        <p style="font-size: 0.8rem; color: #666;">Aguardando aprovação do banco...</p>
        <div class="timer-circle"></div>
    </div>
    <button onclick="fecharPix()" style="margin-top: 20px; color: white; background: none; border: none; cursor: pointer;">Cancelar Pedido</button>
</div>

<script>
    let total = 0;
    let pedido = [];
    let timerInterval;

    function add(nome, preco) {
        total += preco;
        pedido.push({nome: nome, preco: preco});
        document.getElementById('total-valor').innerText = total.toFixed(2);
        document.getElementById('lista-itens').innerHTML += `
            <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:1.1rem;">
                <span>${nome}</span> <span>R$ ${preco.toFixed(2)}</span>
            </div>`;
    }

    async function gerarPix() {
        if(total <= 0) return alert("Adicione itens ao pedido!");
        
        const modal = document.getElementById('modal-pix');
        modal.style.display = 'flex';
        
        // Simulação de geração de QR Code (Coloque seu Bearer real aqui)
        document.getElementById('qr-img').src = "https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=PEDIDO_KINGIS_BURGER";

        let tempoRestante = 50;
        const displayTempo = document.getElementById('tempo');

        timerInterval = setInterval(() => {
            tempoRestante--;
            displayTempo.innerText = tempoRestante;

            // SIMULAÇÃO DE APROVAÇÃO (No segundo 40, ele aprova sozinho para teste)
            if(tempoRestante === 40) {
                clearInterval(timerInterval);
                sucessoPagamento();
            }

            if(tempoRestante <= 0) {
                clearInterval(timerInterval);
                alert("Tempo esgotado! Tente novamente.");
                fecharPix();
            }
        }, 1000);
    }

    function sucessoPagamento() {
        alert("PAGAMENTO APROVADO!");
        imprimirPedido();
        fecharPix();
        location.reload(); // Reinicia o totem para o próximo cliente
    }

    function fecharPix() {
        clearInterval(timerInterval);
        document.getElementById('modal-pix').style.display = 'none';
    }

    function pagarCartao() {
        if(total <= 0) return alert("Carrinho vazio!");
        window.location.href = `mp-point://pay?amount=${total.toFixed(2)}&description=KingisBurger&editable_amount=false`;
    }

    function imprimirPedido() {
        const win = window.open('', '', 'width=300,height=600');
        win.document.write('<html><body style="font-family:monospace; text-align:center;">');
        win.document.write('<h2>MADERO STYLE BURGER</h2>');
        win.document.write('<p>PEDIDO Nº ' + Math.floor(Math.random() * 100) + '</p>');
        win.document.write('<hr>');
        pedido.forEach(i => win.document.write(`<p>${i.nome} - R$ ${i.preco}</p>`));
        win.document.write('<h3>TOTAL: R$ ' + total.toFixed(2) + '</h3>');
        win.document.write('<p>Aguarde na mesa!</p>');
        win.document.write('</body></html>');
        win.print();
        win.close();
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Totem Autoatendimento PRO</title>

<style>
:root {
    --bg: #f1f5f9;
    --card: #ffffff;
    --primary: #ef4444;
    --green: #10b981;
    --text: #0f172a;
    --border: #e2e8f0;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: var(--bg);
    display: flex;
    height: 100vh;
}

/* HEADER */
.header {
    position: fixed;
    width: 60%;
    padding: 18px;
    background: white;
    font-size: 22px;
    font-weight: bold;
    border-bottom: 1px solid var(--border);
}

/* MENU */
.menu {
    width: 60%;
    margin-top: 70px;
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(2,1fr);
    gap: 20px;
    overflow-y: auto;
}

.item {
    background: var(--card);
    border-radius: 18px;
    overflow: hidden;
    cursor: pointer;
    transition: .25s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
}

.item:hover {
    transform: translateY(-6px);
}

.item img {
    width: 100%;
    height: 150px;
    object-fit: cover;
}

.item-info {
    padding: 12px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
}

/* CARRINHO */
.carrinho {
    width: 40%;
    background: white;
    padding: 25px;
    border-left: 1px solid var(--border);
    display: flex;
    flex-direction: column;
}

.lista {
    flex-grow: 1;
    overflow-y: auto;
    margin-top: 10px;
}

.item-carrinho {
    background: #f8fafc;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
}

.top-item {
    display: flex;
    justify-content: space-between;
}

.obs {
    font-size: 12px;
    color: gray;
}

.remove {
    background: none;
    border: none;
    color: red;
    cursor: pointer;
    font-weight: bold;
}

/* INPUT */
.input {
    padding: 12px;
    border-radius: 10px;
    border: 1px solid var(--border);
    margin-bottom: 10px;
}

/* BOTÕES */
.btn {
    padding: 15px;
    border: none;
    border-radius: 12px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
}

.cartao { background: var(--primary); color: white; }
.pix { background: var(--green); color: white; }

/* MODAL */
#modal {
    display: none;
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
}

.box {
    background: white;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
}

#qr { width: 200px; }

.status {
    color: var(--primary);
    animation: pisca 1s infinite;
}

@keyframes pisca {
    50% { opacity: 0.3; }
}
</style>
</head>

<body>

<div class="header">AUTO ATENDIMENTO MYDI</div>

<div class="menu">

<div class="item" onclick="add('X-Burguer',20)">
<img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd">
<div class="item-info">X-Burguer <span>R$20</span></div>
</div>

<div class="item" onclick="add('X-Bacon',25)">
<img src="https://images.unsplash.com/photo-1553979459-d2229ba7433b">
<div class="item-info">X-Bacon <span>R$25</span></div>
</div>

<div class="item" onclick="add('X-Salada',22)">
<img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
<div class="item-info">X-Salada <span>R$22</span></div>
</div>

<div class="item" onclick="add('X-Tudo',30)">
<img src="https://images.unsplash.com/photo-1606755962773-d324e0a13086">
<div class="item-info">X-Tudo <span>R$30</span></div>
</div>

</div>

<div class="carrinho">
<h2>Meu Pedido</h2>

<input id="nome" class="input" placeholder="Seu nome">
<input id="obsInput" class="input" placeholder="Observação (ex: sem cebola)">

<div id="lista" class="lista"></div>

<h2>Total: R$ <span id="total">0.00</span></h2>

<button class="btn cartao" onclick="pagarCartao()"> Cartão</button>
<button class="btn pix" onclick="gerarPix()"> Pix</button>

</div>

<div id="modal">
<div class="box">
<h3>Pagamento Pix</h3>
<img id="qr">
<p class="status">Aguardando pagamento...</p>
</div>
</div>

<script>
let total = 0;
let pedido = [];
let numero = Math.floor(Math.random()*900)+100;
let pagamentoConfirmado = false;

function render(){
    let listaHTML = "";

    pedido.forEach((item, index)=>{
        listaHTML += `
        <div class="item-carrinho">
            <div class="top-item">
                <span>${item.nome}</span>
                <button class="remove" onclick="remover(${index})">X</button>
            </div>
            <div>R$${item.preco}</div>
            ${item.obs ? `<div class="obs">${item.obs}</div>` : ""}
        </div>`;
    });

    document.getElementById('lista').innerHTML = listaHTML;
    document.getElementById('total').innerText = total.toFixed(2);
}

function add(nome, preco){
    let obs = document.getElementById('obsInput').value;

    pedido.push({nome, preco, obs});
    total += preco;

    document.getElementById('obsInput').value = "";
    render();
}

function remover(index){
    total -= pedido[index].preco;
    pedido.splice(index,1);
    render();
}

function pagarCartao(){
    if(total <= 0) return alert("Carrinho vazio");
    alert("Pagamento na maquininha");
    finalizar();
}

function gerarPix(){
    if(total <= 0) return alert("Carrinho vazio");

    document.getElementById('modal').style.display = 'flex';
    pagamentoConfirmado = false;

    document.getElementById('qr').src =
    "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=PIX-"+total;

    verificarPagamento();
}

function verificarPagamento(){
    let loop = setInterval(()=>{
        if(pagamentoConfirmado){
            clearInterval(loop);
            finalizar();
        }
    },2000);
}

document.addEventListener("keydown", e=>{
    if(e.key === "Enter"){
        pagamentoConfirmado = true;
    }
});

function finalizar(){
    imprimir();
    alert("Pagamento confirmado!");

    total = 0;
    pedido = [];
    numero = Math.floor(Math.random()*900)+100;

    document.getElementById('nome').value = "";
    document.getElementById('modal').style.display = 'none';

    render();
}

function imprimir(){
    let nome = document.getElementById('nome').value || "Cliente";

    let listaHtml = pedido.map(i => `
    <div>
        ${i.nome} - R$${i.preco}
        ${i.obs ? `<br><small>${i.obs}</small>` : ""}
    </div>`).join("");

    let w = window.open();
    w.document.write(`
    <body style="font-family:monospace">
    <center><b>PEDIDO #${numero}</b></center>
    Cliente: ${nome}<br>
    ${new Date().toLocaleString()}<br>
    <hr>
    ${listaHtml}
    <hr>
    <b>Total: R$${total}</b>
    <script>
    window.onload=function(){
        window.print();
        setTimeout(()=>window.close(),500);
    }
    <\/script>
    `);
}
</script>

</body>
</html>
